<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
    <style>
        .tdStyle, .trStyle{
            border: 1px solid black;
        }
        .completed::before{
            content: '\2713';
            color: green;
        }
        .incompleted::before{
            content: '\2717';
            color: red;
        }
        #tableID{
            margin-top: 1em;
        }
        .display{
            border: 1px solid black;
            width: 200px; height: auto;
            display: block;
        }
        .noDisplay{
            display: none;
        }
        td{
            border: 1px solid black;
            width: 200px; height: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="loadTable">Load A Table</button>
    <div id="divForTable">
        <table id="tableID">
            <tr class="noDisplay" id="firstRow">
                <td>User ID</td>
                <td>ID</td>
                <td>Title</td>
                <td>Status</td>
            </tr>
        </table>
    </div>
    <script>
        let loadButton = document.querySelector("#loadTable");
        let tableDiv = document.querySelector("#divForTable");
        let table = document.querySelector("#tableID");
        let firstRowTable = document.querySelector("#firstRow");
        let url = "https://jsonplaceholder.typicode.com/todos";

        loadButton.addEventListener("click", function(){
            fetch(url)
            .then(response => response.json())
            .then(json => LoadOnTable(json));
        });

        function LoadOnTable(list){
            let firstRowTr = document.createElement("tr");
            firstRowTr.classList.add("trStyle");
            let firstRowTd1 = document.createElement("td");
            firstRowTd1.textContent = "User ID";
            firstRowTd1.classList.add("tdStyle");
            let firstRowTd2 = document.createElement("td");
            firstRowTd2.textContent = "ID";
            firstRowTd2.classList.add("tdStyle");
            let firstRowTd3 = document.createElement("td");
            firstRowTd3.textContent = "Title";
            firstRowTd3.classList.add("tdStyle");
            let firstRowTd4 = document.createElement("td");
            firstRowTd4.textContent = "Status";
            firstRowTd4.classList.add("tdStyle");
            firstRowTr.append(firstRowTd1, firstRowTd2, firstRowTd3, firstRowTd4);
            table.append(firstRowTr);
            list.forEach(element => {
                let newTr = document.createElement("tr");
                newTr.classList.add("trStyle");
                let newTd1 = document.createElement("td");
                let newTd2 = document.createElement("td");
                let newTd3 = document.createElement("td");
                let newTd4 = document.createElement("td");

                newTd1.classList.add("tdStyle");
                newTd2.classList.add("tdStyle");
                newTd3.classList.add("tdStyle");
                newTd4.classList.add("tdStyle");

                newTd1.innerHTML = `${element.userId}`;
                newTd2.innerHTML = `${element.id}`;
                newTd3.innerHTML = `${element.title}`;
                if (element.completed) {
                    newTd4.classList.add("completed");
                }
                else {
                    newTd4.classList.add("incompleted");
                }
                newTr.append(newTd1, newTd2, newTd3, newTd4);
                table.append(newTr);
            });
        }
        /*
        Задание:
        Напишите сценарий, который выполняет GET запрос по адресу https://jsonplaceholder.typicode.com/todos
        И выводит содержимое ответа в виде таблицы.
        */
    </script>
</body>

</html>
