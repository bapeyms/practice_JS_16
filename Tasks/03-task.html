<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        #photos{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #photos img{
            width: 500px;
            height: auto;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <button id="showAllPhotos">Show All Photos</button>
    <div id="photos">

    </div>
    <script>
        let buttonJS = document.querySelector("#showAllPhotos");
        let photosJS = document.querySelector("#photos");

        let urlForPhoto = "https://jsonplaceholder.typicode.com/photos";
        buttonJS.addEventListener("click", function() {
            fetch(urlForPhoto)
            .then(response => response.json())
            .then(json => ShowAllPhotos(json));
        });

        function ShowAllPhotos(list){
            list.forEach(element => {
                let imgTag = document.createElement("img");
                imgTag.src = element.url;
                photosJS.append(imgTag);
            })
        }
        /*
        Задание:
        Напишите сценарий, который при загрузке страницы выполнит GET запрос на https://jsonplaceholder.typicode.com/photos
        и выведет на странице все изображения в виде <img>, которые будут получены в ответе.
        */
    </script>
</body>

</html>
