<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
    <style>
        .tdStyle, .trStyle{
            border: 1px solid black;
            
        }
    </style>
</head>

<body>
    <button id="loadTable">Load A Table</button>
    <div id="divForTable">
        <table id="tableID">

        </table>
    </div>
    <script>
        let loadButton = document.querySelector("#loadTable");
        let tableDiv = document.querySelector("#divForTable");
        let table = document.querySelector("#tableID");
        let url = "https://jsonplaceholder.typicode.com/todos";

        loadButton.addEventListener("click", function(){
            fetch(url)
            .then(response => response.json())
            .then(json => LoadOnTable(json));
        });

        function LoadOnTable(list){
            list.forEach(element => {
                let newTr = document.createElement("tr");
                newTr.classList.add("trStyle");
                for (let i = 0; i < 4; i++){
                    let newTd1 = document.createElement("td");
                    let newTd2 = document.createElement("td");
                    let newTd3 = document.createElement("td");
                    let newTd4 = document.createElement("td");

                    newTd1.classList.add("tdStyle");
                    newTd2.classList.add("tdStyle");
                    newTd3.classList.add("tdStyle");
                    newTd4.classList.add("tdStyle");

                    newTd1.innerHTML = `${element.userId}`;
                    newTd2.innerHTML = `${element.id}`;
                    newTd3.innerHTML = `${element.title}`;
                    newTd4.innerHTML = `${element.completed}`;

                    newTr.append(newTd1, newTd2, newTd3, newTd4);
                    table.append(newTr);
                }});
        }
        /*
        Задание:
        Напишите сценарий, который выполняет GET запрос по адресу https://jsonplaceholder.typicode.com/todos
        И выводит содержимое ответа в виде таблицы.
        */
    </script>
</body>

</html>
